<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body class="w-100 vw-100">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button id="clearAll">Clear Schedule</button>
    </header>
    <div class="container" id="mainBoxesList">

    <!-- 9am -->
      <div class="row hourBox">
        <div class="hour col-2" data-time="9">9am</div>
        <input type="text" class="eventbox col-8" ></input>
        <div class="saveBtn col-2"><button class="saveButton">save</button></div>
      </div>
    <!-- 10am -->
      <div class="row hourBox">
        <div class="hour col-2" data-time="10">10am</div>
        <input type="text" class="eventbox col-8"></input>
        <div class="saveBtn col-2"><button class="saveButton">save</button></div>
      </div>
    <!-- 11am -->
      <div class="row hourBox">
        <div class="hour col-2" data-time="11">11am</div>
        <input type="text" class="eventbox col-8"></input>
        <div class="saveBtn col-2"><button class="saveButton">save</button></div>
      </div>

    <!-- 12pm -->
      <div class="row hourBox">
        <div class="hour col-2" data-time="12">12pm</div>
        <input type="text" class="eventbox col-8"></input>
        <div class="saveBtn col-2"><button class="saveButton">save</button></div>
      </div>

    <!-- 1pm -->
      <div class="row hourBox">
        <div class="hour col-2" data-time="13">1pm</time></div>
        <input type="text" class="eventbox col-8"></input>
        <div class="saveBtn col-2"><button class="saveButton">save</button></div>
      </div>
    <!-- 2pm -->
      <div class="row hourBox">
        <div class="hour col-2" data-time="14">2pm</time></div>
        <input type="text" class="eventbox col-8"></input>
        <div class="saveBtn col-2"><button class="saveButton">save</button></div>
      </div>

    <!-- 3pm -->
      <div class="row hourBox">
        <div class="hour col-2" data-time="15">3pm</time></div>
        <input type="text" class="eventbox col-8"></input>
        <div class="saveBtn col-2"><button class="saveButton">save</button></div>
      </div>
    <!-- 4pm -->
      <div class="row hourBox">
        <div class="hour col-2" data-time="16">4pm</div>
        <input type="text" class="eventbox col-8"></input>
        <div class="saveBtn col-2"><button class="saveButton">save</button></div>
      </div>
    

    <!-- 5pm -->
      <div class="row hourBox">
        <div class="hour col-2" data-time="17">5pm</div>
        <input type="text" class="eventbox col-8"></input>
        <div class="saveBtn col-2"><button class="saveButton">save</button></div>
      </div>
  </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
    <script src="assets/javascript/script.js" type="text/javascript"></script>
  </body>
</html>
